<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>컴포넌트끼리의 통신-부모에서 자식으로</title>

</head>

<body>

    <!--
    스코프는 실수로 다른 기능에 영향을 미치지 않게 하기 위한 것으로, 다른 컴포넌트
    에 있는 데이터와 메서드에 직접 접근할 수 없게 합니다.

    이 컴포넌트끼리 데이터를 공유하거나 연동하려면 다음과 같은 방법을 사용해야 합니다.
        1. props와 사용자 정의 이벤트를 사용해서 부모 자식끼리 통신하기
        2. 부모 자식 관계가 아닌 경우 이벤트 버스를 사용해서 통신하기
        3. Vuex를 시용한 상태 관리    
    -->

    <div id="app">
        <!-- 부모 컴포넌트의 템플릿에서 자식 컴포넌트를 사용할 때. 속성으로 컴포넌트에 데이터를 가지도록 할 수 있습니다 .-->    
        <!-- 부모 컴포넌트 comp-child -->
        <comp-child val="자식A"></comp-child>
        <comp-child val="자식B"></comp-child>
        <comp-child v-bind:val="valueB"></comp-child>
    </div>    



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>

        //자식 컴포넌트
        Vue.component('comp-child', { 
            //템플릿에서 val 사용하기 
            template : '<p>{{val}}</p>',
            //받을 속성 이름 지정하기
            props : ['val']
        })
        //루트 인스턴스 생성
        new Vue ({
            el : '#app',
            data : {     
                valueB : '자식C'
            },
        })
    </script>
</body>

</html>
