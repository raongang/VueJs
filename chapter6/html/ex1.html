<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>컴포넌트로 UL 부품 만들기</title>

</head>
<body>

    <!-- Vue.js의 강력한 기능 중의 하나는 컴포넌트입니다. 기능을 가진 UI 부품별로 템플릿과 자바스크립트를 세트로 묶어, 다른 UI 부품과 분리해서 개발하거나 관리할 수 있게 하는방법입니다  -->
    <!-- 
        Vue.component 메서드를 사용해서 전역에 등록하면 자동으로 모든 컴포넌트에서 사용할 수 있습니다. 메서드의 매개변수로 다음과 같은 정보가 전달됩니다.
            - 사용자 정의 태그로 사용할 이름
            - 컴포넌트의 옵션 객체        
    -->
    
    <div id="app">    
        <my-component></my-component>
        <custom-component></custom-component>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>

        //Vue.component 메서드를 사용해서 전역에 등록하면 자동으로 모든 컴포넌트에서 사용할 수 있습니다.
        Vue.component('my-component',
        {
            //템플릿
            template : '<p>{{message}}',
            //데이터 객체는 리턴하는 함수로 지정 
            data : function(){ 
                return { message : 'Hello Vue.js' }
            }
        })

        /* 로컬에 component 정의 
            컴포넌트 정의를 특정 컴포넌트의 components 옵션에 등록하면, 로컬로 등록된
            해당 컴포넌트 스코프 내부에서만 해당 컴포넌트를 사용할 수 있도록 제한할 수 있
            습니다.
        */
        var customComponent = { 
            template : '<p>MyComponent2</p>'
        }

        //루트 인스턴스 생성
        new Vue ({
            el : '#app',
            data : {     
            },
            components : {
                'custom-component' : customComponent // app에서만 사용 가능
            }
        })
    </script>
</body>
</html>
