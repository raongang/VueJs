<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>데이터감시하고 가공하기</title>

</head>
<body>
    <!-- 산출속성(처리를 포함하고 있는 데이터 )으로 처리를 포함한 데이터 만들기
         Mustache와 디렉티브의 값에 자바스크립트를 사용할 수 있기는 하지만, 자바스크립
        트 식을 넣어버리면 템플릿의 가독성이 크게 떨어 질 수 있습니다. 이때 산출 속성을
        사용하면 코드의 가독성을 크게 향상할 수 있답니다.

        산출 속성은 임의의 데이터를 리턴하는 함수를 computed 옵션에 정의합니다.
    -->
    <div id="app">      
        <p>{{width}}의 절반은 {{halfWidth}}입니다.</p>
        <p> X : {{halfPoint.x}}</p>
        <p> Y : {{halfPoint.y}}</p>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
        new Vue ({
            el : '#app',
            data : { 
                width : 800,
                height : 600 
            }, 

            computed : { 
                //산출속성 halfwidth 정의 
                halfWidth : function() { 
                    return this.width / 2
                },
                halfHeight : function() { 
                    return this.height / 2 
                }, 
                // width * height 의 중심좌표 객체 리턴하기 
                halfPoint : function() { 
                    return { 
                        x : this.halfWidth, 
                        y : this.halfHeight
                    }
                }

            }
            
        })
    </script>
</body>
</html>
