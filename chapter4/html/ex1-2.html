<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>산출속성 캐시</title>

</head>
<body>
    <!--산출 속성과 메서드 사이에는 커다란 차이가 있습니다. 산출 속성은 리액티브 데이
        터를 기반으로 결과를 캐시합니다. 캐시의 트리거가 되는 것은 리액티브 데이터뿐입니
        다.리액티브 데이터가 변경되기 전까지 산출 속성을 캐시힌다는 의미입니다. 예를 들어, 다음 산출 속성이 사용하는 Math.random(）은 리액티브 데이터가
        아니므로, 몇 번을 실행해도 같은 숫자가 리턴됩니다.
    -->

    <div id="app">      
        <!-- 산출 속성 -->
        <ol>
            <li>{{computedData}}</li>
            <li>{{computedData}}</li>
        </ol>

        <!-- 메소드 -->
        <ol>
            <li>{{methodData()}}</li>
            <li>{{methodData()}}</li>
            
        </ol>

    </div>    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script>
        new Vue ({
            el : '#app',
            data : { 
                width : 800,
                height : 600 
            }, 

            computed : { 
                computedData : function(){ return Math.random()}
            }, 
            methods : {
                methodData : function() { return Math.random()}
            }
        })
    </script>
</body>
</html>
