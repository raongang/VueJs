<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>데이터 변경</title>

</head>

<body>
    <div id="app">
      <!-- count 속성 출력하기 -->
      <p>{{count}}번 클릭했습니다</p>
      <!-- 이 버튼을 클릭하면 increment 메소드가 호출됩니다.-->
      <button v-on:click="increment">카운트하기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>

    <script>
        new Vue ({

        el : '#app',
        //리액티브 데이터
        data : { 
            count : 0
            },
        
        methods : {
            //버튼 클릭 할때의 핸들러
            increment : function() { 
                var vm = this;
                setTimeout(function(){vm.count++},1000)
            }
        }

        })

    </script>

</body>
</html>
